<mat-expansion-panel  [expanded]="pannelOpened"  (opened)="pannelOpened = true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Adauga un comentariu
    </mat-panel-title>
    <mat-panel-description>

    </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="col-md-12">
    <div [froalaEditor]='options' [(ngModel)]="comment"></div>
  </div>
  <br>
  <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>

  <mat-action-row>
    <button mat-raised-button color="primary" (click)="makeComment()">Posteaza</button>
  </mat-action-row>
</mat-expansion-panel>
